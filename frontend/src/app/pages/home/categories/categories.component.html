<nz-table [nzScroll]="{ x: '1000px', y: '400px' }" ngSkipHydration>
  <thead>
    <tr>
      <th nzWidth="20%">Category Name</th>
      <th nzWidth="20%">Price</th>
      <th nzWidth="20%">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.name }}</td>
      <td>{{ category.price }}</td>
      <td>
        <button nz-button nzType="link" (click)="onEditCategory(category)">
          <span nz-icon nzType="edit" nzTheme="fill"></span>
        </button>
        <button nz-button nzType="link" (click)="onDeleteCategory(category)">
          <span style="color: red;" nz-icon nzType="delete" nzTheme="fill"></span>       
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
