<nz-table [nzScroll]="{ x: '1000px', y: '400px' }" ngSkipHydration>
  <thead>
    <tr>
      <th nzWidth="20%">Product Name</th>
      <th nzWidth="20%">Price</th>
      <th nzWidth="20%">Category</th>
      <th nzWidth="20%">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.category }}</td>
      <td>
        <button nz-button nzType="link" (click)="onEditProduct(product)">
          <i nz-icon nzType="edit"></i> Edit
        </button>
        <button nz-button nzType="link" (click)="onDeleteProduct(product)">
          <i nz-icon nzType="delete"></i> Delete
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
