<div class="login-container">
  <div class="login-box" *ngIf="!isForgotPassword && isSignUp">
    <button nz-button nzType="link" (click)="toggleLogin()">Back to Login</button>
    <h2>Signup</h2>
    <form nz-form [formGroup]="signupForm" (ngSubmit)="signup()">
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input your username!'">
          <nz-input-group nzPrefixIcon="mail">
            <input type="text" formControlName="username" nz-input placeholder="username" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input your password!'">
          <nz-input-group nzPrefixIcon="mail">
            <input type="text" formControlName="password" nz-input placeholder="password" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input your gender!'">
          <nz-input-group nzPrefixIcon="mail">
            <input type="text" formControlName="gender" nz-input placeholder="gender" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input your role!'">
          <nz-input-group nzPrefixIcon="mail">
            <input type="text" formControlName="role" nz-input placeholder="role" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input your mobile number!'">
          <nz-input-group nzPrefixIcon="mail">
            <input type="text" formControlName="mobileNo" nz-input placeholder="Mobile Number" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input your email!'">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" formControlName="emailId" nz-input placeholder="Email" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" class="login-form-button" [disabled]="loginForm.invalid">Signup</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <!-- Login Form -->
  <div class="login-box" *ngIf="!isForgotPassword && !isSignUp">
    <h2>Login</h2>
    <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input your mail!'">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="mail" placeholder="Mail" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input your password!'">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <div style="margin-bottom: 20px;">
        <a (click)="toggleForgotPassword()">Forgot Password?</a>
      </div>

      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" class="login-form-button" [disabled]="loginForm.invalid">Log in</button>
        </nz-form-control>
      </nz-form-item>
    </form>

    <!-- Forgot Password Link -->
    <div>Not a Member? <button nz-button nzType="link" (click)="toggleSignUp()">Signup now</button></div>
  </div>

  <!-- Forgot Password Form -->
  <div class="login-box" *ngIf="isForgotPassword && !isSignUp">
    <!-- Back to Login Link -->
    <button nz-button nzType="link" (click)="toggleForgotPassword()">Back to Login</button>
    <h2>Forgot Password</h2>
    <form nz-form>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input your email!'">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input placeholder="Email" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" class="login-form-button">Send Reset Link</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>

</div>
