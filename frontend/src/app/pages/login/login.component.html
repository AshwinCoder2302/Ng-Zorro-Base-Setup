<div class="login-container">
  <div class="login-box" *ngIf="!isForgotPassword && isSignUp">
    <button nz-button nzType="link" (click)="toggleLogin()">Back to Login</button>
    <h2>Signup</h2>
    <form nz-form [formGroup]="signupForm" (ngSubmit)="signup()" class="form">
      <nz-form-item class="nz-form-item">
        <label>Username</label>
        <nz-form-control [nzErrorTip]="'Please input your username!'">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" formControlName="username" nz-input placeholder="Username" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="nz-form-item">
        <label>Password</label>
        <nz-form-control [nzErrorTip]="'Please input a password with at least 8 characters!'">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              formControlName="password"
              nz-input
              placeholder="Password"
              required
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="nz-form-item">
        <label>Full Name</label>
        <nz-form-control [nzErrorTip]="'Please input your full name!'">
          <nz-input-group nzPrefixIcon="idcard">
            <input type="text" formControlName="fullName" nz-input placeholder="Full Name" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="nz-form-item">
        <label>Gender</label>
        <nz-form-control [nzErrorTip]="'Please select your gender!'">
          <nz-radio-group formControlName="gender">
            <label nz-radio nzValue="Male">Male</label>
            <label nz-radio nzValue="Female">Female</label>
            <label nz-radio nzValue="Other">Other</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="nz-form-item">
        <label>Role</label>
        <nz-form-control [nzErrorTip]="'Please select a role!'">
          <nz-select formControlName="role" nzPlaceHolder="Select a role">
            <nz-option nzValue="Admin" nzLabel="Admin"></nz-option>
            <nz-option nzValue="Supplier" nzLabel="Supplier"></nz-option>
            <nz-option nzValue="Consumer" nzLabel="Consumer"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="nz-form-item">
        <label>Mobile No</label>
        <nz-form-control [nzErrorTip]="'Please input a valid mobile number!'">
          <nz-input-group nzPrefixIcon="mobile">
            <input
              type="text"
              formControlName="mobileNo"
              nz-input
              placeholder="Mobile Number"
              required
              pattern="^[0-9]*$" 
              maxlength="10"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="nz-form-item">
        <label>Email</label>
        <nz-form-control [nzErrorTip]="'Email is not valid!'">
          <nz-input-group nzPrefixIcon="mail">
            <input formControlName="email" nz-input placeholder="Email" email/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="nz-form-item">
        <nz-form-control>
          <button nz-button nzType="primary" class="login-form-button">Signup</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <!-- Login Form -->
  <div class="login-box" *ngIf="!isForgotPassword && !isSignUp">
    <h2>Login</h2>
    <form class="form" nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <nz-form-item class="nz-form-item">
        <label>Username</label>
        <nz-form-control [nzErrorTip]="'Please input your mail!'">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="nz-form-item">
        <label>Password</label>
        <nz-form-control [nzErrorTip]="'Please input a password with at least 8 characters!'">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              formControlName="password"
              nz-input
              placeholder="Password"
              required
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <div style="margin-bottom: 20px;">
        <a (click)="toggleForgotPassword()">Forgot Password?</a>
      </div>

      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" class="login-form-button">Log in</button>
        </nz-form-control>
      </nz-form-item>
    </form>

    <!-- Forgot Password Link -->
    <div>Not a Member? <button nz-button nzType="link" (click)="toggleSignUp()">Signup now</button></div>
  </div>

  <!-- Forgot Password Form -->
  <div class="login-box" *ngIf="isForgotPassword && !isSignUp">
    <!-- Back to Login Link -->
    <button nz-button nzType="link" (click)="toggleForgotPassword()">Back to Login</button>
    <h2>Forgot Password</h2>
    <form nz-form>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="'Please input your email!'">
          <nz-input-group nzPrefixIcon="user">
            <input type="email" nz-input placeholder="Email" required />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" class="login-form-button">Send Reset Link</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>

</div>
